<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplicacion de Productos</title>
    <!--BOOTSTRAP TEMA -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">

</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Aplicación de productos
        </a>
    </nav>

    <div class="container">
        <!-- APPLICATION -->
            <div id="App" class="row pt-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Agregar un producto</h4>     
                        </div>
                        <div class="card-body">
                            <form id="product-form">
                                <div class="form-group">
                                    <input type="text" id="name" placeholder="Nombre del Producto" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="number" step="0.01" id="price" placeholder="Precio del Producto" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="number" id="year" min="2000" value="2018" placeholder="Año del Producto" class="form-control">
                                </div>
                                <input type="submit" value="Agregar" class="btn btn-primary btn-block">
                            </form>
                        </div>

                    </div>
                </div>

                <div id="product-list" class="col-md-8"></div>
                
            </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
